<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBA Survey</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
        .header{
            width: 98%;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="sairam-logo.webp">
    <img src="uba-logo.webp">
</div>
<h1>UBA Survey Report</h1>

<!-- Display alert if there's an error -->
<div th:if="${param.error}" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Error:</strong> ${param.error}
</div>


<form th:action="@{/api/survey/download}" method="get">
    <!-- Village Survey Excel Download Button -->
    <button type="submit" name="survey" value="village">Download Village Survey</button>
</form>

<form th:action="@{/api/survey/download}" method="get">
    <!-- Household Survey Excel Download Button -->
    <button type="submit" name="survey" value="household">Download Household Survey</button>
</form>

</body>
</html>
